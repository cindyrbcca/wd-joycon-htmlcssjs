<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyCon</title>
</head>
<body>
    <header id="header">
        <div class="right">
            <p>RIGHT</p>
        </div>
        
        <div class="left">
            <p>LEFT</p>
        </div>
    </header>

    <section id="uparrow">
            <p>UP</p>
    </section>

    <section id="leftarrow">
        <p>LEFT</p>
    </section>
 
    <section id="rightarrow">
        <p>RIGHT</p>
    </section>
        
    <section id="downarrow">
        <p>DOWN</p>
    </section>

    <nav id="arrow" class="arrow">
        <ul>
            <li><a href="uparrow" class="active">UP</a></li>
            <li><a href="leftarrow">LEFT</a></li>
            <li><a href="rightarrow">RIGHT</a></li>
            <li><a href="downarrow">DOWN</a></li>
        </ul>
    </nav>

    <nav id="action" class="action">
        <ul>
            <li>B</li>
            <li>A</li>
        </ul>
    </nav>
